<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Agent-X Live Chat Widget -->
    <script>
      window.AgentXConfig = {
        agentId: "74318bd4-f35a-45f3-8cfc-98f5222e02ea",
        position: "right",
        primaryColor: "#007fff",
        autoOpen: true,
        hideOnMobile: false
      };
      (function() {
        var s = document.createElement('script');
        s.src = "https://stg.agent-x.cx/agent-x-live-chat.js?v=" + new Date().getTime();
        s.async = true;
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
